<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>渊鱼博客后台</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script th:src="@{../layui/layui.js}"></script>

</head>
<body class="layui-layout-body">
<!--<div  class="layui-layout layui-layout-admin" th:include="admin/amHeader :: adHeader"></div>-->
<div class="layui-layout layui-layout-admin">
    <div   th:include="admin/amHeader :: adHeader"></div>
</div>
<div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend style="text-align: center">渊鱼后台主页</legend>
    </fieldset>

    <div style="padding: 20px; background-color: #F2F2F2;">
        <div >
            <div  align="center" >
                <h1>实在不知道放啥了，放几个按钮吧！</h1>
            </div>
            <hr class="layui-bg-red">
            <div class="layui-btn-container" align="center" >
                <a th:href="${#httpServletRequest.getContextPath()}+'/index'" class="layui-btn layui-btn-lg layui-btn-warm">去往前端</a>
            </div>
            <hr class="layui-bg-orange" >
            <div class="layui-btn-container" align="center" >
            <a th:href="@{/user/adfindAll}" class="layui-btn layui-btn-lg layui-btn-warm">用户列表</a>
            </div>
            <!--赤色分割线-->
            <hr class="layui-bg-red">
            <div class="layui-btn-container" align="center" >
            <a th:href="${#httpServletRequest.getContextPath()+'/admin/friendlinks'}" class="layui-btn layui-btn-lg layui-btn-warm">友链列表</a>
            </div>
            <!--橙色分割线-->
            <hr class="layui-bg-orange">
            <div class="layui-btn-container" align="center" >
            <a class="layui-btn layui-btn-lg layui-btn-warm">博客列表</a>
            </div>
            <!--墨绿分割线-->
            <hr class="layui-bg-green">
            <div class="layui-btn-container" align="center" >
            <a class="layui-btn layui-btn-lg layui-btn-warm">分类列表</a>
            </div>
            <!--青色分割线-->
            <hr class="layui-bg-cyan">

            <!--蓝色分割线-->
            <hr class="layui-bg-blue">

            <!--黑色分割线-->
            <hr class="layui-bg-black">

            <!--灰色分割线-->
            <hr class="layui-bg-gray">
        </div>
    </div>

    <div class="layui-footer" style="position:fixed;left:000px;right:0;bottom:0;height:44px;line-height:44px;padding:0 15px;background-color:#eee;">
        <!-- 底部固定区域 -->
        <span style="margin-left: 45%;">
              © 2018 iArchie博客- 底部固定区域
        </span>

    </div>
</div>


<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });
</script>
</body>
</html>
