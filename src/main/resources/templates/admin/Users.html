<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script src="../layui/layui.js"></script>
    <script type="text/javascript" >
        // var curWwwPath=window.document.location.href;
        // var pathName=window.document.location.pathname;
        // var pos=curWwwPath.indexOf(pathName);
        // var projectNameall = curWwwPath.substring(0,pos);
        function show() {
            layui.use('layer', function() {
                var layer = layui.layer;
                var index = layer.load(0, {    //0为加载样式  有 0  ，  1   2
                    shade: [0.1,'#fff'] //0.1透明度的白色背景
                });
                layer.open({
                    title: '请输入修改的密码',
                    type: 1,
                    area: ['30%', '250px'],
                    content: $('#modPw'),
                    success: function (layer,index){

                        layer.close(index);
                    },

                });
                layer.close(index);
            });
        }
    </script>
</head>
<body >
    <div class="layui-layout layui-layout-admin">
        <div   th:include="admin/amHeader :: adHeader"></div>
    </div>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend style="text-align: center">渊鱼博客用户管理</legend>
</fieldset>
<div  style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">用户信息</div>
                <form action="" method="post">
                    <div class="layui-card-body">

                        <table class="layui-table"  lay-skin="line">
                            <colgroup>
                                <col width="150">
                                <col width="200">
                                <col width="150">
                                <col width="200">
                                <col width="150">
                                <col width="200">
                                <col width="150">
                                <col width="200">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>用户操作</th>
                                    <th>用户头像</th>
                                    <th>用户昵称</th>
                                    <th>用户账号</th>
                                    <th>用户密码</th>
                                    <th>注册时间</th>
                                    <th>密保问题</th>
                                    <th>密保答案</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user: ${returnObject.data}">
                                    <td>
                                        <div class="layui-btn-container">
                                            <a class="layui-btn layui-btn-radius layui-btn-normal" th:value="${user.id}" onclick="show(this.value);" >
                                                修改密码
                                            </a>
                                            <a class="layui-btn layui-btn-radius layui-btn-danger"  th:value="${user.id}" onclick="darkUser(this.value);">
                                                拉黑用户
                                            </a>
                                        </div>

                                    </td>
                                    <td>
                                        <div id="layer-photos-demo" class="layer-photos-demo">
                                            <img style="width: 100px;height: 100px; border-radius:50px" layer-src="" th:src="${user.header}">
                                        </div>
                                    </td>
                                    <td th:text="${user.nickname}">
                                        昵称未设置
                                    </td>
                                    <td th:text="${user.account}">
                                        名字被吃掉辣
                                    </td>
                                    <td th:text="${user.password}">
                                        密码反正也看不懂
                                    </td>
                                    <td th:text="${#dates.format(user.loginTime,'yyyy-MM-dd')}">

                                    </td>
                                    <td th:text="${user.question}">

                                    </td>
                                    <td th:text="${user.answer}">

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript">
        layui.use('layer', function() {
            layer.photos({
                photos: '.layer-photos-demo'
                ,move: false //禁止移动
                , anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
            });
        });
    </script>
</div>

</body>
<div id="modPw" style="display: none;" class="layui-form-item">
    <label class="layui-form-label">新密码</label>
    <div class="layui-input-block">
        <input type="text" id="password"  style="width: 300px;border-color:blueviolet;" required  lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input">
    </div>
    <a onclick="modyPw();" class="layui-btn layui-btn-radius layui-btn-normal" >确定修改</a>
</div>

</html>
